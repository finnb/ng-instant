<div *ngIf="error" class="alert alert-warning" role="alert">
  <span class="sr-only">Error:</span>
  {{ error }}
</div>

<div class="modal-dialog">
  <div class="container">
    <h2 class="form-signin-heading">Đăng ký</h2><br>

    <form class="form-signin" (submit)="register($event, name.value, email.value, password.value)">
      <label for="name" class="sr-only">Tên</label>
      <input #name type="text" id="name" class="form-control" placeholder="Tên" required="">
      <label for="email" class="sr-only">Email</label>
      <input #email type="email" id="email" class="form-control" placeholder="Địa chỉ email"
        required="" autofocus="">
      <label for="inputPassword" class="sr-only">Mật khẩu</label>
      <input #password type="password" id="inputPassword" class="form-control" placeholder="Mật khẩu"
        required="">
      <br>

      <button class="btn btn-outline-primary btn-block" type="submit">Đăng ký</button>
    </form>
    <hr>

    <button class="btn btn-link btn-block" [routerLink]="['/login']">< Trở lại Đăng nhập</button>
  </div>
</div>
