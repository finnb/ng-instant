<div class="row columns">
  <div class="chat-container" *ngFor="let item of items | async">
    <a href="#">{{item.name}}</a>
    <p>{{item.message}}</p>
  </div>
  <button (click)="login()" *ngIf="!name">Đăng nhập với Facebook</button>
  <input type="text" id="message" *ngIf="name" placeholder="Nhập nội dung chat..."
    (keyup.enter)="chatSend($event.target.value)" [(ngModel)]="messageVal" />
</div>
